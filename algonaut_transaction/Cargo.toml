[package]
authors = ["Manuel Mauro <manuel.mauro@protonmail.com>"]
edition = "2018"
name = "algonaut_transaction"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
algonaut_core = {path = "../algonaut_core", version = "0.1.0", default-features = false}
algonaut_crypto = {path = "../algonaut_crypto", version = "0.1.0", default-features = false}
algonaut_encoding = {path = "../algonaut_encoding", version = "0.1.0", default-features = false}
rand = "0.8.3"
ring = "0.16.19"
serde_bytes = "0.11"
rmp-serde = "0.14.0"
sha2 = "0.8.0"
serde = {version = "1.0", features = ["derive"]}
data-encoding = "2.3.1"
derive_more = "0.99.11"
thiserror = "1.0.23"
url = "2.2.0"
reqwest = {version = "0.11", features = ["blocking", "json"]}
serde_json = "1.0.40"
